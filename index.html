<html>
<head>
    <meta charset="UTF-8">
    <title>Sara's Roster</title>
<!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<!--CSS-->
    <link rel="stylesheet" href="assets/styles/style.css">
        
</head>
<body>
 
<!--Start Panel-->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sara's NFL Roster</h3>
            </div>
            <div class="panel-body">
                <div class="player-roster">
                    <div class="player-card">
                        <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="default-player-image">
                        <p>Player's Name:<span class="player-name"></span></p>
                        <p>Player's Position:<span class="player-position"></span></p>
                        <p>Player's Number:<span class="player-number"></span></p>
                    </div>
                </div>
                <!--Start Form-->
                <div class="player-form">
                    <form>
                        <input type="text" name="playerName" placeholder="Player Name">
                        <input type="text" name="playerPosition" placeholder="Player Position">
                        <input type="number" name="playerNumber" placeholder="Player Number">
                        <button type="submit" id="addPlayer" value="add">Add Player</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    

<!--JQuery-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!--JavaScript-->
    <script src="assets/scripts/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    
</body>
</html>
